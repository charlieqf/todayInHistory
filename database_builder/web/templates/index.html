    <script>
        let searchTimeout;
        let currentChannelFilter = '';

        function debounceFetch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(fetchEvents, 300);
        }

        async function loadChannelTabs() {
            try {
                const res = await fetch('/api/channels');
                const channels = await res.json();
                const container = document.getElementById('channelTabs');
                channels.forEach(ch => {
                    const tab = document.createElement('span');
                    tab.className = 'channel-tab';
                    tab.dataset.channel = ch.id;
                    tab.textContent = ch.display_name;
                    tab.style.borderColor = ch.color_accent;
                    tab.onclick = function () { selectChannel(this, ch.id); };
                    container.appendChild(tab);
                });
            } catch (e) { console.error('Failed to load channels', e); }
        }

        function selectChannel(tab, channelId) {
            document.querySelectorAll('.channel-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentChannelFilter = channelId;
            document.getElementById('categorySelect').value = ''; // Reset category filter
            fetchStats();
            fetchEvents();
        }

        async function fetchStats() {
            try {
                const params = new URLSearchParams({ channel: currentChannelFilter });
                const res = await fetch(`/api/stats?${params}`);
                const data = await res.json();

                document.getElementById('totalCountText').innerText = `å·²å…¥åº“ ${data.total} æ¡äº‹ä»¶`;

                const catSelect = document.getElementById('categorySelect');
                // Keep the first option (All Categories)
                catSelect.innerHTML = '<option value="">å…¨éƒ¨åˆ†ç±»</option>';
                data.categories.forEach(cat => {
                    const opt = document.createElement('option');
                    opt.value = cat;
                    opt.innerText = cat;
                    catSelect.appendChild(opt);
                });
            } catch (e) {
                console.error("Failed to fetch stats", e);
            }
        }

        async function fetchEvents() {
            const search = document.getElementById('searchInput').value;
            const month = document.getElementById('monthSelect').value;
            const category = document.getElementById('categorySelect').value;
            const sort = document.getElementById('sortSelect').value;

            const params = new URLSearchParams({ search, month, category, sort, channel: currentChannelFilter });

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="11" class="loading">æŸ¥è¯¢ä¸­...</td></tr>';

            try {
                const res = await fetch(`/api/events?${params}`);
                const events = await res.json();

                if (events.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="11" class="loading">æ²¡æœ‰åŒ¹é…çš„æ•°æ®</td></tr>';
                    return;
                }

                tbody.innerHTML = events.map(e => {
                    const platforms = e.published_platforms ? e.published_platforms.split(',') : [];
                    const isPub = (p) => platforms.includes(p) ? 'published' : '';

                    return `
                    <tr>
                        <td class="col-id">${e.id}</td>
                        <td class="col-score">
                            <span class="score-indicator score-${e.importance_score}">
                                ${e.importance_score}
                            </span>
                        </td>
                        <td class="col-date">
                            <strong>${e.month}æœˆ${e.day}æ—¥</strong>
                        </td>
                        <td class="col-category">
                            ${e.channel_name ? `<span class="channel-label" style="background: ${e.channel_color}22; color: ${e.channel_color}; border: 1px solid ${e.channel_color}44;">${e.channel_name}</span>` : ''}
                        </td>
                        <td class="col-category">
                            <span class="badge">${e.category || 'æœªåˆ†ç±»'}</span>
                        </td>
                        <td class="col-date">${e.year}å¹´</td>
                        <td class="col-title">${e.title}</td>
                        <td class="col-summary">
                            <div class="text-ellipsis" title="${e.summary}">${e.summary}</div>
                        </td>
                        <td class="col-category">
                            <span class="pipeline-badge status-${e.pipeline_status}">${e.pipeline_status}</span>
                        </td>
                        <td class="col-category" style="white-space: nowrap;">
                            <span class="platform-icon wechat ${isPub('wechat')}" title="è§†é¢‘å·">å¾®</span>
                            <span class="platform-icon douyin ${isPub('douyin')}" title="æŠ–éŸ³">æŠ–</span>
                            <span class="platform-icon xiaohongshu ${isPub('xiaohongshu')}" title="å°çº¢ä¹¦">çº¢</span>
                            <span class="platform-icon youtube ${isPub('youtube')}" title="YouTube">Y</span>

                        }
                        </td>
                    </tr>
                `}).join('');
            } catch (e) {
                tbody.innerHTML = `<tr><td colspan="11" class="loading" style="color: red;">è¯·æ±‚å¤±è´¥: ${e.message}</td></tr>`;
            }

        async function createPipelineJob(eventId) {
            try {
                const res = await fetch('/api/create_job', {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ event_id: eventId, channel_id: currentChannelFilter || 1 })
                });

                if (data.error) throw new Error(data.error);
                fetchEvents();
            } catch (e) {

        }
