        function openCreateModal() {

            document.getElementById('fieldDisplayName').value = '';
            document.getElementById('fieldSlug').value = '';
            document.getElementById('fieldSystemPrompt').value = '';
            document.getElementById('fieldReviewPrompt').value = '';
            document.getElementById('fieldTtsVoice').value = 'zh-CN-YunxiNeural';
            document.getElementById('fieldColorAccent').value = '#00d4ff';
            document.getElementById('fieldCssFilter').value = 'sepia(0.3) contrast(1.1) brightness(0.9) grayscale(0.2)';

        function openEditModal(id) {
            const ch = allChannels.find(c => c.id === id);
            if (!ch) return;
            document.getElementById('modalTitle').textContent = `ç¼–è¾‘ï¼š${ch.display_name}`;
            document.getElementById('editChannelId').value = ch.id;
            document.getElementById('fieldDisplayName').value = ch.display_name;

            document.getElementById('fieldSlug').disabled = true;
            document.getElementById('fieldSystemPrompt').value = ch.system_prompt;
            document.getElementById('fieldReviewPrompt').value = ch.review_prompt || '';
            document.getElementById('fieldTtsVoice').value = ch.tts_voice;
            document.getElementById('fieldColorAccent').value = ch.color_accent;
            document.getElementById('fieldCssFilter').value = ch.css_filter;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }

        async function saveChannel() {
            const id = document.getElementById('editChannelId').value;
            const data = {
                slug: document.getElementById('fieldSlug').value,
                display_name: document.getElementById('fieldDisplayName').value,
                system_prompt: document.getElementById('fieldSystemPrompt').value,
                review_prompt: document.getElementById('fieldReviewPrompt').value,
                tts_voice: document.getElementById('fieldTtsVoice').value,
                css_filter: document.getElementById('fieldCssFilter').value,
                color_accent: document.getElementById('fieldColorAccent').value,
            };

            const url = id ? `/api/channels/${id}` : '/api/channels';
            const method = id ? 'PUT' : 'POST';

            const res = await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            const result = await res.json();

            if (result.success) {
                closeModal();
                loadChannels();
            } else {
                alert('Error: ' + (result.error || 'Unknown'));
            }
        }
